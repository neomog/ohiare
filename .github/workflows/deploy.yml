name: Deploy via FTP to Ohiare.com

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: List files
        run: ls -la

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT || '21' }}
          local-dir: ./
          server-dir: ${{ secrets.FTP_REMOTE_DIR || '/public_html/' }}
          exclude: |
            **/.git*
            **/.github/*
            **/.gitignore
            **/README.md
            **/LICENSE
            **/node_modules/*
            **/*.yml
            **/*.yaml
            .editorconfig

      - name: Deployment Notification
        run: |
          echo "üöÄ Deployment completed via FTP!"
          echo "üåê Visit: https://${{ secrets.DOMAIN || 'ohiare.com' }}"